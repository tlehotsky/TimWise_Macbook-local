<!-- timwise django app
templates.edit_highlight.html -->

{% extends 'base.html' %}

{% block title %}Edit Highlight{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Highlight</title>
</head>
<body>
    <h1>Edit Highlight</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
    <a href="{% url 'myhighlights' %}">Back to Highlights</a>
</body>
</html>
{% endblock %}
